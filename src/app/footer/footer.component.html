<!-- footer.component.html -->
<footer class="bg-gray-900 text-gray-300 py-12 relative overflow-hidden">
    <!-- Background Pattern -->
    <div class="absolute inset-0 opacity-5">
      <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
        <defs>
          <pattern id="footerPattern" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M0 20 L40 20 M20 0 L20 40" stroke="currentColor" stroke-width="1" />
          </pattern>
        </defs>
        <rect width="100%" height="100%" fill="url(#footerPattern)" />
      </svg>
    </div>
  
    <div class="container mx-auto px-4 md:px-6 lg:px-8 relative z-10">
      <div class="max-w-6xl mx-auto" [@fadeIn]>
        <!-- Logo and Tagline -->
        <div class="flex flex-col md:flex-row justify-between items-center mb-10 pb-10 border-b border-gray-800">
          <div class="mb-6 md:mb-0 text-center md:text-left">
            <h2 class="text-2xl font-bold text-white mb-2">Rebuilding Strenght</h2>
            <p class="text-gray-400">Sharing my path to healing and strength</p>
          </div>
          
          <!-- Contact Links -->
          <div class="flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-6">
            <!-- Email -->
            <a href="mailto:{{email}}" class="group flex items-center space-x-2 text-gray-300 hover:text-emerald-400 transition-colors duration-300">
              <div class="w-10 h-10 rounded-full bg-gray-800 flex items-center justify-center group-hover:bg-emerald-500/20 transition-colors duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
              </div>
              <span>{{email}}</span>
            </a>
            
            <!-- Instagram -->
            <a href="https://instagram.com/iamsp" target="_blank" rel="noopener noreferrer" class="group flex items-center space-x-2 text-gray-300 hover:text-emerald-400 transition-colors duration-300">
              <div class="w-10 h-10 rounded-full bg-gray-800 flex items-center justify-center group-hover:bg-emerald-500/20 transition-colors duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01M7.5 21h9a3 3 0 003-3V6a3 3 0 00-3-3h-9a3 3 0 00-3 3v12a3 3 0 003 3z" />
                </svg>
              </div>
              <span>{{instagram}}</span>
            </a>
          </div>
        </div>
        
        <!-- Bottom Section -->
        <div class="flex flex-col md:flex-row justify-between items-center pt-6">
          <p class="text-sm text-gray-500 mb-4 md:mb-0">
            Â© {{currentYear}} Rebuilding strenght. All rights reserved.
          </p>
          
          <div class="flex space-x-6">
            <!--if any privacy policy-->
          </div>
        </div>
      </div>
    </div>
  </footer>
