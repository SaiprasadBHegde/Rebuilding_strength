<nav class="bg-gray-900 text-gray-300 py-4 md:py-6 sticky top-0 z-50 shadow-md transition-all duration-300" [ngClass]="{'shadow-emerald-500/20': isScrolled}">
  <div class="container mx-auto px-4 md:px-6 lg:px-8 flex items-center justify-between">
    <a routerLink="/" class="text-xl font-bold text-white hover:text-emerald-400 transition-colors duration-300 flex items-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-emerald-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
      </svg>
      Rebuilding Strength
    </a>

    <button class="md:hidden focus:outline-none" (click)="toggleMobileMenu()" aria-label="Toggle menu">
      <div class="relative w-6 h-5 flex flex-col justify-between">
        <span class="w-full h-0.5 bg-gray-300 transition-all duration-300"
              [ngClass]="{'rotate-45 translate-y-2 bg-emerald-400': isMobileMenuOpen}"></span>
        <span class="w-full h-0.5 bg-gray-300 transition-all duration-300"
              [ngClass]="{'opacity-0': isMobileMenuOpen}"></span>
        <span class="w-full h-0.5 bg-gray-300 transition-all duration-300"
              [ngClass]="{'rotate-[-45deg] -translate-y-2 bg-emerald-400': isMobileMenuOpen}"></span>
      </div>
    </button>

    <div class="hidden md:flex items-center justify-center space-x-1">
      <a routerLink="/" routerLinkActive="text-emerald-400 border-emerald-400" [routerLinkActiveOptions]="{exact: true}"
         class="px-3 py-2 hover:text-emerald-400 transition-colors duration-300 border-b-2 border-transparent hover:border-emerald-400">
        Home
      </a>

      <a routerLink="/exercises" routerLinkActive="text-emerald-400 border-emerald-400"
         class="px-3 py-2 hover:text-emerald-400 transition-colors duration-300 border-b-2 border-transparent hover:border-emerald-400">
        Exercises
      </a>
    </div>
  </div>

  <div *ngIf="isMobileMenuOpen"
       class="fixed inset-0 bg-black bg-opacity-50 z-40 md:hidden"
       (click)="closeMobileMenu()">
  </div>

  <div class="fixed top-0 right-0 h-full w-64 bg-gray-900 shadow-lg z-50 md:hidden transform transition-transform duration-300 ease-in-out"
       [ngClass]="{'translate-x-0': isMobileMenuOpen, 'translate-x-full': !isMobileMenuOpen}">

    <div class="flex items-center justify-between p-4 border-b border-gray-800">
      <span class="text-lg font-bold text-emerald-400">Menu</span>
      <button class="focus:outline-none text-gray-300 hover:text-emerald-400" (click)="toggleMobileMenu()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <div class="py-4">
      <a routerLink="/" routerLinkActive="bg-gray-800 text-emerald-400" [routerLinkActiveOptions]="{exact: true}"
         class="block px-4 py-3 text-gray-300 hover:bg-gray-800 hover:text-emerald-400 transition-colors duration-300"
         (click)="closeMobileMenu()">
        Home
      </a>

      <a routerLink="/exercises" routerLinkActive="bg-gray-800 text-emerald-400"
         class="block px-4 py-3 text-gray-300 hover:bg-gray-800 hover:text-emerald-400 transition-colors duration-300"
         (click)="closeMobileMenu()">
        Exercises
      </a>
    </div>
  </div>
</nav>
